<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>
  </head>
  <body>
    <header>
      <h1>MARVEL studio</h1>
    </header>

    <div class="container">
      <div class="imagens">
        <input type="radio" name="radio" id="imagem1" checked />
        <input type="radio" name="radio" id="imagem2" />
        <input type="radio" name="radio" id="imagem3" />
        <input type="radio" name="radio" id="imagem4" />
        <input type="radio" name="radio" id="imagem5" />
        <input type="radio" name="radio" id="imagem6" />

        <div class="imagem img1">
          <img
            src="https://cinepop.com.br/wp-content/uploads/2021/07/Marvel.jpg"
            alt=""
          />
        </div>

        <div class="imagem img2">
          <img
            src="https://sm.ign.com/t/ign_br/screenshot/default/blob_1w3g.1200.jpg"
            alt=""
          />
        </div>

        <div class="imagem img3">
          <img src="https://images5.alphacoders.com/283/283337.jpg" alt="" />
        </div>

        <div class="imagem img4">
          <img
            src="https://s.aficionados.com.br/imagens/verde-de-raiva-0.jpg"
            alt=""
          />
        </div>

        <div class="imagem img5">
          <img
            src="https://br.web.img3.acsta.net/newsv7/19/04/22/20/34/5550692.jpg"
            alt=""
          />
        </div>

        <div class="imagem img6">
          <img
            src="https://s2.glbimg.com/2QnEImPirqci_2qnvpXlvHeYwIk=/620x350/e.glbimg.com/og/ed/f/original/2019/04/26/1.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="navegacao">
        <label for="imagem1" class="bar"></label>
        <label for="imagem2" class="bar"></label>
        <label for="imagem3" class="bar"></label>
        <label for="imagem4" class="bar"></label>
        <label for="imagem5" class="bar"></label>
        <label for="imagem6" class="bar"></label>
      </div>
    </div>

    <footer>CRIADO POR GREGORY EDUARDO | OUT 2023 |IOS &COPY;</footer>
  </body>
</html>
